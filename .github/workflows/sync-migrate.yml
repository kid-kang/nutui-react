name: sync to migrate

on:
  push:
    branches:
      - V3.0
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - migrate-from-v2.md
      - 'package.json'

jobs:
  copy:
    if: github.repository == 'jdf2e/nutui-react'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: corepack enable pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Copy migrate from v1
        run: node scripts/copy-migrate-from-v2.js

      - name : Sync
        uses : JamesIves/github-pages-deploy-action@v4.5.0
        with :
          branch : react3x/new-site # action 应该部署到的分支 。
          folder : site_docs_migrate #操作应该部署的文件夹 。
          clean: false
          repository-name: jdf2e/nutui-docs
          token: ${{ secrets.GIT_ACTION }}
          target-folder: src/docs



